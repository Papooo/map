<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wheelchair Life Map</title>
        <meta name = "description" content = "Wheelchair accessible travel map">
        <meta name = "author" content = "Mn Osm">
        <meta name="keywords" content="wheelchair, travel, map">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href=#>Home</a>
                <a href=# data-bind="click: toggleListView">List</a>
                <a href=# data-bind="click: toggleSearchView">Search</a>
            </nav>
        </header>
        <section id="section" class="flex-container" data-bind="css: { 'show-list': sidebarView() == 'list', 'show-search': sidebarView() == 'search' }">
            <aside id="list" class="flex-item is-open">
                <div class="options-box">
                    <h1>Vilniaus Vaizdai</h1>
                    <div class="">
                        <input id="zoom-to-area-text" type="text" name="Zoom area" value="Riovonys" placeholder="Enter your area">
                        <input id="zoom-to-area" type="button" name="Zoom button" value="Zoom">
                    </div>
                    <hr>
                    <div>
                      <span class="text"> Within </span>
                      <select id="max-duration">
                        <option value="10">10 min</option>
                        <option value="15">15 min</option>
                        <option value="30">30 min</option>
                        <option value="60">1 hour</option>
                      </select>
                      <select id="mode">
                        <option value="DRIVING">drive</option>
                        <option value="WALKING">walk</option>
                        <option value="BICYCLING">bike</option>
                        <option value="TRANSIT">transit ride</option>
                      </select>
                      <span class="text">of</span>
                      <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY" value="Savanoriu 178">
                      <input id="search-within-time" type="button" value="Go">
                    </div>
                    <hr>
                    <div>
                      <span class="text">Search for nearby places</span>
                      <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
                      <input id="go-places" type="button" value="Go">
                    </div>
                </div>
                <div class="list-box" data-bind="foreach: locations">
                    <article  class="list-item" data-bind="click: $parent.enableDetails">
                        <h2 data-bind="text: title"></h2>
                        <p>
                            <label for="">Lat:</label><span data-bind="text: location.lat"></span>
                            <label for="">Lng:</label><span data-bind="text: location.lng"></span>
                        </p>
                    </article>
                </div>
            </aside>
            <div id="map" class="flex-item"></div>
        </section>
        <footer>

        </footer>
        <script src="js/knockout-3.4.2.js"></script>
        <script src="js/map.js"></script>
        <script src="js/mvvm.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi-ZIKWRA1xBrdtjWepic1KSQhntDTRhM&callback=initMap&libraries=geometry,drawing,places"
        async defer></script>
    </body>
</html>
